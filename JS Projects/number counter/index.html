<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>practice</title>
</head>
<body>
    <!-- wrapper -->

    <div class="h-screen w-screen bg-[#344151] flex flex-col justify-center items-center border-4 border-red-500 gap-4">
        <div class="text-blue-700">increment and decrement</div>

        <div class="w-[20%] flex justify-around border border-green-700 bg-white">

            <button onclick="decrement()" id="sub_btn" class="border-r-2 border-blue-400 pr-2">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter">
                0
            </div>

            <button onclick="increment()" id="add_btn" class="border-l-2 border-blue-400  pl-2">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>
    </div>

    <script src="counter.js"></script>
</body>
</html>
