<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Converter</title>
</head>
<body>
    
    <div class="container">
        <h2>Length Converter</h2>
        <input type="number" placeholder="Enter Value" id="inputValue" oninput="convert()">

        <select  id="fromUnit" oninput="convert()">
            <option value="cm">Centimeter (cm)</option>
            <option value="inch">Inch (in)</option>
            <option value="feet">Feet (ft)</option>
            <option value="yard">Meter (M)</option>
            <option value="mile">Mile (mi)</option>
            <option value="kilometer">Kilometer (km)</option>
        </select>

        <select  id="toUnit" oninput="convert()">
            <option value="cm">Centimeter (cm)</option>
            <option value="inch">Inch (in)</option>
            <option value="feet">Feet (ft)</option>
            <option value="yard">Meter (M)</option>
            <option value="mile">Mile (mi)</option>
            <option value="kilometer">Kilometer (km)</option>
        </select>

        <p id="result"></p>
    </div>

    <script src="lengthConverter.js"></script>
</body>
</html>
